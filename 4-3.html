<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
		<style>
			.box1{
				background: #630063;
				height: 300px;
			}
			
			.box2{
				background: #3399CC;
				height: 200px;
				position: absolute;
				left: 50px;
				top: 20px;
			}
			
			.box3{
				background: #900B09;
				height: 100px;
			}
			
			.box{
				position: relative;
				height: 60px;
				background: #900B09;
			}
			
			.wrap{
				height: 400px;
				width: 80%;
				background: #999;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1">
				box1
			</div>
			<div class="box">
				<div class="box2">
					box2box2box2box2box2box2box2
				</div>
			</div>
			<div class="box3">
					box3
			</div>
		</div>
	</body>
</html>
