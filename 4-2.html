<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			.box1{
				background: #630063;
				height: 300px;
				position:relative;
				top: 50px;
				left: 30px;
			}
			
			.box2{
				background: #3399CC;
				height: 200px;
			}
			
			.box3{
				background: #900B09;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			box1
		</div>
		<div class="box2">
			box2
		</div>
		<div class="box3">
			box3
		</div>
	</body>
</html>
